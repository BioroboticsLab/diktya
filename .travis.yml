sudo: false
language: python
python:
  - "3.4"
  - "3.5"
install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy matplotlib pytest h5py pillow scikit-image pandas
  - source activate test-environment
  - pip install git+https://github.com/Theano/Theano.git#egg=theano
  - pip install git+https://github.com/EderSantana/seya.git@8567d2715706b94d72da4d6a3864aae094be3951#egg=seya
  - pip install .
script:
  - py.test
